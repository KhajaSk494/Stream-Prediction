<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intermediate to Degree</title>
</head>
<body>
    <header>
        <h1>Intermediate to Degree</h1>
    </header>
    <div class="form-container">
        <form action="/api/predict-intermediate" method="post">
            <label for="physics">Physics:</label>
            <input type="number" id="physics" name="physics" required><br>
            <label for="chemistry">Chemistry:</label>
            <input type="number" id="chemistry" name="chemistry" required><br>
            <label for="maths">Maths:</label>
            <input type="number" id="maths" name="maths" required><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
