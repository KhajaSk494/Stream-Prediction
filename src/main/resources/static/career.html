<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Development</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Career Development Prediction</h1>
        </header>
        <form action="/predict-career" method="post">
            <input type="number" name="degreeScore" placeholder="Degree Marks (%)" required>
            <input type="text" name="interest" placeholder="Your Interest (e.g., Engineering)" required>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
