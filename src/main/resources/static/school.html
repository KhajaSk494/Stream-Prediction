<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>School to Intermediate</title>
</head>
<body>
    <header>
        <h1>School to Intermediate</h1>
    </header>
    <div class="form-container">
        <form action="/api/predict-school" method="post">
            <label for="maths">Maths:</label>
            <input type="number" id="maths" name="maths" required><br>
            <label for="science">Science:</label>
            <input type="number" id="science" name="science" required><br>
            <label for="social">Social Studies:</label>
            <input type="number" id="social" name="social" required><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
