<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School to Intermediate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>School to Intermediate Prediction</h1>
        </header>
        <form action="/predict-school" method="post">
            <input type="number" name="maths" placeholder="Maths Marks (%)" required>
            <input type="number" name="science" placeholder="Science Marks (%)" required>
            <input type="number" name="social" placeholder="Social Marks (%)" required>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
